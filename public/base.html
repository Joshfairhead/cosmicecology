<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ config.title }}{% endblock title %}</title>
    <meta name="description" content="{% block description %}{{ config.description }}{% endblock description %}">
    
    <link rel="preload" href="{{ get_url(path='fonts/LovelyHome-9aBZ.ttf') }}" as="font" type="font/ttf" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ get_url(path='css/style.css') }}">
    
    {% block extra_head %}{% endblock extra_head %}
</head>
<body>
    
    <main>
        {% block content %}{% endblock content %}
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 Cosmic Ecology. Built with <a href="https://www.getzola.org/">Zola</a>.</p>
        </div>
    </footer>
</body>
</html>
