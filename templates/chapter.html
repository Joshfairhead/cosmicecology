{% extends "base.html" %}

{% block content %}
<section class="chapters-list">
    <div class="container">
        <h1 class="chapters-title">{{ section.title }}</h1>
        <div class="toc-grid">

            <article class="toc-item">
                <span class="chapter-numeral">I.</span>
                <div class="chapter-info">
                    <h3>Sections</h3>
                    {{ section.content | safe }}
                </div>
            </article>

        </div>
    </div>
</section>
{% endblock content %}
