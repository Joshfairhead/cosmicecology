{% extends "base.html" %}

{% block content %}
<section class="chapters-list">
    <div class="container">
        <h1 class="chapters-title">{{ page.title }}</h1>
        <div class="toc-grid">

            <article class="toc-item">
                <div class="chapter-info">
                    {{ page.content | safe }}
                </div>
            </article>

        </div>
    </div>
</section>
{% endblock content %}
