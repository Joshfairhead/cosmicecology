{% extends "base.html" %}

{% block content %}
<article>
    <header>
        <h1>{{ page.title }}</h1>
        {% if page.date %}
        <time datetime="{{ page.date }}">{{ page.date | date(format="%B %d, %Y") }}</time>
        {% endif %}
    </header>
    
    <div class="content">
        {{ page.content | safe }}
    </div>
</article>
{% endblock content %}
